            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive table-space">
            
                            <tbody>
                                <form action="" name="Cadastro" method="get">
                                    <div>
                                    <label for="inlinelabel1"><b><i>Email pessoal do candidato:</label></i></b>
                                    <input type="email"  id="inlineinput1" value=""required  placeholder="Digite seu Email" maxlength="50" >
                                    
                                        
                                    <label for="inlinelabel2"><b> <i>Nome completo:</label></i></b>
                                    <input type="text" id="inlineinput2" value="" required placeholder="Digite seu Nome" maxlength="50"><br><br><br>
                                    
                                    <label for="fname"> <b><i>Email:</label></i></b>
                                    <input type="email" id="email" value=""required  placeholder="Digite seu Email" maxlength="50">
                                    
                                    <label for="inlinelabel3"> <b><i>Rua:</label></i></b>
                                    <input type="text" id="inlineinput3" value=""required placeholder="Digite sua Rua" ><br><br><br>
                                    
                                    <label for="inlinelabel14"> <b><i>Complemento:</label></i></b>
                                    <input type="text" id="inlineinput4" value=""required placeholder="Complemento">
                                    
                                    <label for="inlineilabel5"><i><b>CEP:</label></i></b>
                                    <input type="text" id="inlineinput5" name="inlineinput5" value="" required="" placeholder="Digite seu CEP"><br><br><br>
                                    
                                   <label for="inlinelabel6"><i><b>Telefone (DDD):</label> </i></b>
                                   <input type="tel" id="inlineinput6" value=""required placeholder="Digite seu Telefone" >
                                    
                                    <label for="inlinelabel7"><i><b>Nº:</label></i></b>
                                    <input type="text" id="inlineinput7" value=""required maxlength="5" placeholder="Digite seu Número"><br><br><br>
                                    
                                    <label for="inlinelabel8"><i><b>Bairro:</label></i></b>
                                    <input type="text" id="inlineinput8" value=""required maxlength="50" placeholder="Digite seu Bairro">
                                    
                                    <label for="inlinelabel9"><i><b>Cidade:</label></i></b>
                                    <input type="text" id="inlineinput9" value=""required maxlength="50" placeholder="Digite sua Cidade" required>
                                    
                                    <label for="inlineinput10"><b><i>UF:</label></b></i>
                                    <select name="UF" id="UF">

                                        <option value="alagoas">AL</option>

                                        <option value="mato grosso">MT</option>

                                        <option value="minas gerais">MG</option>
                                        <option value="para">PA</option>

                                        <option value="pernambuco">PE</option>
                                        <option value="piaui">PI</option>
                                        <option value="rio de janeiro">RJ</option>
                                        <option value="rio grande do norte">RN</option>
                                        <option value="rio grande do sul">RS</option>
